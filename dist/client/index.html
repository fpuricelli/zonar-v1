<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            FUENTE: Three.js TypeScript Tutorials by Sean Bradley -
            https://sbcode.net/threejs
        </title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            #pingStats {
                position: absolute;
                top: 60px;
                left: 4px;
                width: 400px;
                height: 400px;
                pointer-events: none;
                color: white;
                font-family: monospace;
            }

            #annotationsPanel {
            position: absolute;
            top: 260px;
            left: 4px;
            width: auto;
            height: auto;
            color: white;
            font-family: monospace;
            }

            #annotationsPanel ul {
            padding: 0;
            list-style-type: none;
        }

        .annotationLabel {
            color: #ffffff;
            font-family: monospace;
            pointer-events: none;
            font-size: 17px;
        }

        .annotationDescription {
            color: #ffffff;
            font-family: monospace;
            pointer-events: none;
            font-size: 14px;
            position: absolute;        
            left: 25px;
            padding: 1em;
            width: 200px;            
            background: rgba(0, 0, 0, 0.66);
            border-radius: .5em;            
            transition: opacity .5s;
            display: none;
        }

        .annotationButton {
            width: 160px;
            height: 70px;
            font-family: monospace;
            background-color: rgba(.25, .25, .25, .5);
            color: white;
            text-align: left;
            padding-left: 20px;
            cursor: pointer;
        }
            
        </style>
    </head>

    <body>
        <div id="pingStats"></div>
        <div id="gui"></div>
        <div id="annotationsPanel"></div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
